{% extends "base.html" %}
{% block content %}
<h2>Edit Project</h2>
<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label class="form-label">Project Title</label>
    <input type="text" class="form-control" name="title" value="{{ project.title }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" name="description" rows="3">{{ project.description }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Project Link</label>
    <input type="url" class="form-control" name="link" value="{{ project.link }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Upload New Image (optional)</label>
    <input type="file" class="form-control" name="image">
  </div>
  <button type="submit" class="btn btn-success">Save Changes</button>
</form>
{% endblock %}
